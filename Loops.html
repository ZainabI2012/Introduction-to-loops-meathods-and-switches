<html>
    <head>

    </head>
    <body>
        <h2>
            Loops in javascript
        </h2>
        <p id="demo"></p>
        <script>
            var fruits = ["apple", "mango", "watermelon", "pineapple", "jackfruit",  "banana", "Pineapple",]
            var text="";
            var i;
            for (i = 0; i < fruits.length; i++) {
                text += fruits [i] + "<br>"   
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
